[tool.setuptools]
[tool.setuptools_scm]

[build-system]
requires = ["setuptools>=75.8", "setuptools-scm>=8.1"]
build-backend = "setuptools.build_meta"

[project]
name = "ics_caldav_sync"
dynamic = ["version"]
requires-python = ">=3.9"
authors = [{name = "Przemys≈Çaw Buczkowski", email = "prem@prem.moe"}]
description = "ICS to CalDAV synchronisation."
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Scheduling",
    "Topic :: Internet",
]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["ics", "caldav", "sync", "synchronization", "calendar", "icalendar"]

dependencies = [
    "arrow==1.3.0",
    "caldav==1.4.0",
    "certifi==2025.1.31",
    "charset-normalizer==3.4.1",
    "click==8.1.8",
    "icalendar==6.1.1",
    "idna==3.10",
    "lxml==5.3.0",
    "python-dateutil==2.9.0.post0",
    "pytz==2025.1",
    "recurring-ical-events==3.4.1",
    "requests==2.32.3",
    "six==1.17.0",
    "tzdata==2025.1",
    "urllib3==2.3.0",
    "vobject==0.9.9",
    "x-wr-timezone==2.0.0",
]

[project.optional-dependencies]
dev = [
    "types-python-dateutil==2.9.0.20241206",
]

[project.scripts]
ics_caldav_sync = "ics_caldav_sync:main"

[project.urls]
Repository = "https://github.com/przemub/ics_caldav_sync"
